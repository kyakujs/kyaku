services:
  kyaku_db:
    image: postgres:18-alpine
    shm_size: 1g
    restart: always
    user: postgres
    ports:
      - 5432:5432
    volumes:
      - kyaku_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_DB=kyaku
      - POSTGRES_PASSWORD=kyaku
    command: |
      postgres
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=5
      -c hot_standby=on
      -c hot_standby_feedback=on

volumes:
  kyaku_db_data:
    driver: local
